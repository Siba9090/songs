<!DOCTYPE html>
<html>
<head>
	<title>Sp:)Learn</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon"  href="favicon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="main_div">
	<div class="music_container">
		<h2 id="title">Track 1</h2>
		<h3 id="artist">Sp1</h3>
		<div class="img_container">
			<img src="img/Track 1.jpg" alt="There is a suppose to be a image-'Sp:)learn'">
		</div>
		<audio src="music/Track 1.mp3"></audio>
		<!-- Control the Music-->
		<div class="music_controls">
			<i class="fas fa-backward" id="prev" title="Previous"></i>
			<i class="fas fa-play main_button" id="play" title="Play"></i>
			<i class="fas fa-forward" id="next" title="Next"></i>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
	const music=document.querySelector("audio");
	const img=document.querySelector("img");
	const play=document.getElementById("play");
	const artist=document.getElementById("artist");
	const title=document.getElementById("title");
	const prev=document.getElementById("prev");
	const next=document.getElementById("next");

	const songs=[{name:"Track 1",title:"Mileya Mileya",artist:"Sachin-Jigar"},
	{name:"Track 2",title:"Ratta mar",artist:"Vishal-Sekhar"},
	{name:"Track 3",title:"Piya O Re Piya",artist:"Atif Aslam"},
	{name:"Track 4",title:"Teri Meherbani",artist:"Jubin"}];
	let isPlaying= false;

//For play function
	const playMusic = () =>{ 
		isPlaying= true;
		music.play();
	play.classList.replace("fa-play","fa-pause");
	img.classList.add("anime")
	 };

//For pause function
	const pauseMusic = () =>{ 
		isPlaying= false;
		music.pause();
	play.classList.replace("fa-pause","fa-play");
	img.classList.remove("anime")
	 };

	play.addEventListener("click", () =>{
		/*if(isPlaying)
		{
			pauseMusic();
		}
		else
		{
			playMusic();
		}*/

		isPlaying ? pauseMusic() : playMusic();
	})

	//Changing the music data
	const loadSong = (songs) => {
		title.textContent = songs.title;
		artist.textContent = songs.artist;
		music.src = "music/"+songs.name+".mp3";
		img.src="img/"+ songs.name + ".jpg";
	};

	songIndex=1;
	//loadSong(songs[0]);

	const nextSong = () =>{
		songIndex =(songIndex +1) % songs.length;
		loadSong(songs[songIndex]);
		playMusic();
	};

	const prevSong = () =>{
		songIndex =(songIndex - 1 + songs.length) % songs.length;
		loadSong(songs[songIndex]);
		playMusic();
	};


	next.addEventListener("click", nextSong);
	prev.addEventListener("click", prevSong);
</script>
</html>
